{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in searchpage %}
            <li><a href= "{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
